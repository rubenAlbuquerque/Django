{% extends "base.html" %}{% block content%}


<div class="row">
    <div class="col">

        <article>
            <h1>Nem contact</h1>
            <form action="add/" method="POST">
                {% csrf_token %}
                <div class="row mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter your name" name="text_name">
                </div>

                <div class="row mt-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control form-control-lg" name="text_email" placeholder="Enter your email ">
                    </div>
                </div>

                <div class="row mt-4">
                    <input type="text" class="form-control form-control-lg" name="text_phone" placeholder="Enter phone number (optional) " name="text_name">
                </div>

                <div class="row mt-4">
                    <input type="date" class="form-control form-control-lg" name="text_date" placeholder="Enter your birthday (optional)">
                </div>

                <div style="float: right" class="row mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">ADD CONTACT >></button>
                </div>
            </form>


        </article>

    </div>
    <div class="col">
        <nav>
            <ul class="list-group">
                <li class="list-group-item active">Contacts</li> 
                {% for item in contacts_items %}
                    <li class="list-group-item">{{ item.text }}
                        <div class="float-right"> 
                            <div class="form-inline">
                                <form action="email/{{ item.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Email</button>
                                </form>
                                &nbsp;

                                <form action="edit/{{ item.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-warning">Edit</button>
                                </form>&nbsp;
                                <form action="details/{{ item.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-info">Details</button>
                                </form>&nbsp;

                                <form action="delete/{{ item.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                        
                    </li>

                {% endfor %}
               
            </ul>
        </nav>
    </div>
</div>

<p>Footer</p>
