
{% extends "base.html" %}{% block content%}



    <div class="row mt-5">
        <div class="col mt-5">
            <h1>Hello {{ name }}, welcome </h1>
            <h1>ADD CONTACT</h1>
            <br>
            <form action="add/" method="POST" class="form-inline">
                {% csrf_token %}
                <input type="text" class="form-control mb-2 mr-sm-2" name="text" placeholder="New Contanct">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <ul class="list-group">

            {% for item in todo_items %}
                <li class="list-group-item">{{ item.text }}
                    <div class="float-right">
                        <form action="delete/{{ item.id }}/" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}

            </ul>
        <div>
    </div> 


{% endblock %}
